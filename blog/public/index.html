<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>博客</title>
  <style>
    .loading-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #fff;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    .loading-wrapper ul {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-wrapper li {
      list-style: none;
    }

    .loading-wrapper ul>li {
      float: left;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background-color: cyan;
      margin-left: 10px;
      animation: move 2s infinite alternate;
      transform: scale(0.5);
    }

    .loading-wrapper ul>li:nth-of-type(2) {
      animation-delay: 0.5s;
    }

    .loading-wrapper ul>li:nth-of-type(3) {
      animation-delay: 1s;
    }

    @keyframes move {
      0% {
        transform: scale(0.5);
        opacity: 0.5;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body id="light">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
      properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <div class="loading-wrapper">
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
